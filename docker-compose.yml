services:
  db:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
      POSTGRES_DB: pr_service
    ports:
      - "55432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
      - ./init-scripts:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 30s
      timeout: 5s
      retries: 5
      start_period: 10s
    restart: unless-stopped
  migrate:
    image: migrate/migrate:v4.16.2
    depends_on:
      db:
        condition:
          service_healthy
    command:
      - "-path"
      - "/migrations"
      - "-database"
      - "postgres://${DB_USER:-postgres}:${DB_PASSWORD:-postgres}@db:5432/${DB_NAME:-pr_service}?sslmode=disable"
      - "up"
    volumes:
      - ./migrations:/migrations
  app:
    build:
      context: .
      dockerfile: Dockerfile
    depends_on:
      migrate:
        condition: service_completed_successfully
      db:
        condition:
          service_healthy
    environment:
      DATABASE_URL: "postgres://${DB_USER:-postgres}:${DB_PASSWORD:-postgres}@db:5432/${DB_NAME:-pr_service}?sslmode=disable"
      PORT: "8080"
      GIN_MODE: ${GIN_MODE:-release}
    ports:
      - "${APP_PORT:-8080}:8080"
    command: ["./app"]
    healthcheck:
      test: [ "CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/health || exit 1" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped

volumes:
  db_data: